import dependencies.Dep
import dependencies.Versions

plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdk Versions.compileSdk
    buildToolsVersion Versions.buildTools

    defaultConfig {
        minSdk Versions.minSdk
        targetSdk Versions.targetSdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion Dep.Compose.version
        kotlinCompilerVersion Dep.Kotlin.version
    }
}

dependencies {
    implementation project(path: ':domain')
    implementation project(path: ':features:ui-core')
    implementation project(path: ':features:ui-core-compose')
    implementation project(path: ':navigator')

    implementation Dep.AndroidX.core
    implementation Dep.AndroidX.fragment
    implementation Dep.AndroidX.viewModel

    implementation Dep.Compose.ui
    implementation Dep.Compose.material
    implementation Dep.Compose.tooling
    implementation Dep.Compose.themeAdapter

    implementation Dep.Accompanist.flowLayout
    implementation Dep.Accompanist.pager
    implementation Dep.Accompanist.pagerIndicators

    implementation Dep.Dagger.hiltAndroid
    kapt Dep.Dagger.hiltCompiler

    implementation Dep.timber

    testImplementation Dep.Test.junit
    androidTestImplementation Dep.Test.junitExt
    androidTestImplementation Dep.Test.espresso
}